<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i> <!-- Burger Icon -->
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i> <!-- Close Icon -->
</span>

<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/images/cover.jpg)">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/profile.jpg" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <!-- Main Navigation (empty for now) -->
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <!-- Menu items could go here -->
            </ul>
          </nav>

          <!-- Social Links -->
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">

              <!-- Spotify -->
              <li class="navigation__item">
                <a href="https://open.spotify.com/artist/6kR7TOgSftpLyonF2iISxm?si=Gz7Sj84qStGMBz9zRlViPA"
                   title="Spotify" target="_blank">
                  <div class="icon-spotify"></div>
                  <span class="label">Spotify</span>
                </a>
              </li>

              <!-- Apple Music -->
              <li class="navigation__item">
                <a href="https://music.apple.com/id/artist/polar-finch/1767238675"
                   title="Apple Music" target="_blank">
                  <div class="icon-apple-music"></div>
                  <span class="label">Apple Music</span>
                </a>
              </li>

              <!-- Bandcamp -->
              <li class="navigation__item">
                <a href="https://polarfinch.bandcamp.com/"
                   title="Bandcamp" target="_blank">
                  <div class="icon-bandcamp"></div>
                  <span class="label">Bandcamp</span>
                </a>
              </li>

              <!-- Instagram -->
              <li class="navigation__item">
                <a href="https://www.instagram.com/polarfinch_"
                   title="Instagram" target="_blank">
                  <div class="icon-instagram"></div>
                  <span class="label">Instagram</span>
                </a>
              </li>

              <!-- Facebook -->
              <li class="navigation__item">
                <a href="http://fb.me/polarfinchmusic"
                   title="Facebook" target="_blank">
                  <div class="icon-facebook"></div>
                  <span class="label">Facebook</span>
                </a>
              </li>

              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:polarfinchmusic@gmail.com"
                   title="Email polarfinchmusic@gmail.com" target="_blank">
                  <div class="icon-email"></div>
                  <span class="label">Email</span>
                </a>
              </li>

            </ul>
          </nav>

        </div> <!-- /.navigation-wrapper -->

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
