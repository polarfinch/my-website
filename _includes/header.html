<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/images/cover.jpg)">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">

        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/profile.jpg" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>

        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <!-- Keep the original wrapper for future menu, but empty -->
        <div class="navigation-wrapper">
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <!-- no menu items for now -->
            </ul>
          </nav>
        </div>

        <!-- NEW independent social icon row -->
        <div class="pf-social-row">

          <!-- Spotify -->
          <a class="pf-social-circle"
             href="https://open.spotify.com/artist/6kR7TOgSftpLyonF2iISxm?si=Gz7Sj84qStGMBz9zRlViPA"
             title="Spotify" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/spotify.png" alt="Spotify">
          </a>

          <!-- Apple Music -->
          <a class="pf-social-circle"
             href="https://music.apple.com/id/artist/polar-finch/1767238675"
             title="Apple Music" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/applemusic.png" alt="Apple Music">
          </a>

          <!-- Bandcamp -->
          <a class="pf-social-circle"
             href="https://polarfinch.bandcamp.com/"
             title="Bandcamp" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/bandcamp-icon.png" alt="Bandcamp">
          </a>

          <!-- Instagram -->
          <a class="pf-social-circle"
             href="https://www.instagram.com/polarfinch_"
             title="Instagram" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/instagram.png" alt="Instagram">
          </a>

          <!-- Facebook -->
          <a class="pf-social-circle"
             href="http://fb.me/polarfinchmusic"
             title="Facebook" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/facebook.png" alt="Facebook">
          </a>

          <!-- Email -->
          <a class="pf-social-circle"
             href="mailto:polarfinchmusic@gmail.com"
             title="Email polarfinchmusic@gmail.com" target="_blank">
            <img src="{{ site.baseurl }}/images/favicons/email.png" alt="Email">
          </a>

        </div>

      </div>
    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
